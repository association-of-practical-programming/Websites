<html>
  <head>
    <title> Our Site </title>
    <style>
      h1 {
        color:red;
        font-size: 3em;
        text-align: center
      }
      #shiaImg {
        height: 100px;
        position: fixed;
        top: 0px;
        left: 0px;
      }
      #gallery {
        scroll-snap-type: x mandatory;
        overflow-x: scroll;
        display: flex;
        height: 700px;
        width: 1000px;
      }

      #gallery img {
        scroll-snap-align: center;
      }
    </style>
    <script>
        window.onmousemove = ((event) => {
          const { x, y } = event;
          const shiaImgElement = document.getElementById('shiaImg');
          shiaImgElement.style.top = (y+10) + "px";
          shiaImgElement.style.left = (x+10) + "px";
        });


        const allNumbers = Array.from(Array(79)).map((_ele, index) => index);
        function getRandomNumber() {
          const random = Math.floor(Math.random() * allNumbers.length);
          return allNumbers.splice(random, 1)[0];
        }

        function getNickCage() {
          const gallery = document.getElementById('gallery');
          let imgStr = "";
          const cageUrl = "http://cageme.herokuapp.com/specific/";
          for (let i = 0; i < 10; i++) {
            imgStr += `<img src="${cageUrl}${getRandomNumber()}" />`
          }
          gallery.innerHTML = imgStr;
        }
      </script>
  </head>
  <body>
    <h1> Hello World </h1>
    <p> This is our website </p>
    <img id="shiaImg" src="imgs/shia.png"/>

    <button onclick="getNickCage()"> Cage Me! </button>
    <div id="gallery"></div>

  </body>
</html>
